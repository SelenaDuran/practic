 *{

 #header{

 ul, ol{

 .nav li a{
 background-color:#000;
 color:#fff;

 padding:20px 55px;
 display:block;
 }
 .nav li a:hover{
 background-color:#434343; 
 }
 
 .nav > li{

 }

 .nav li ul{

 position:absolute;
 min-width:140px;
 

 }
 .nav li:hover > ul{
 display:block;
 }
 
 .slider{
    width:95% ;
    margin: auto;
    overflow: hidden;
}
.slider ul{
  display: flex;
  padding: 0;
    width: 400%;

    animation: cambio 10s infinite alternate;
    animation-timing-function: ease-in;
}
.slider li{
    width: 30%;
    list-style: none;
}
.slider img{
    width: 100%;
}
@keyframes cambio {
    0%{margin-left: 0;}
    20%{margin-left: 0;}

    25%{margin-left: -100%;}
    45%{margin-left:-100%;}

    50%{margin-left: -200%;}
    70%{margin-left:-200%;}

    75%{margin-left: -300%;}
    100%{margin-left:-300%;}



}

    width: 100%;
    margin: auto;
    margin-top: 150px;
    margin-left: 200px;
}

.imagenes{

    width: 400%;
}
.imagenes li{

    list-style: none;
}

.pie {
    width: 1350px;

}
.iconos {
    width: 20%;

}
.iconos ul{
